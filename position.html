<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            position: relative;
        }
        .box{
            background-color: aqua;
            border: 1px red solid;
            width: 200px;
            height: 200px;
            margin: 5px;
        }
        .box-2{
            position: relative;
            left: 50px;
        }
        .box-3{
            position: absolute;
            z-index: 1;
            top: 10px;
            left: 40px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box box-1"><h3>box 1</h3></div>
        <div class="box box-2"><h3>box 2</h3></div>
        <div class="box box-3"><h3>box 3</h3></div>
        <div class="box box-4"><h3>box 4</h3></div>
    </section>
</body>
</html>
